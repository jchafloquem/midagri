<nav
  id="navbar"
  class="fixed top-0 z-10 flex w-full flex-row justify-end bg-red-700 px-4 sm:justify-between"
>
  <ul
    class="breadcrumb hidden flex-row items-center py-3 text-lg text-white sm:flex"
  >
    <li class="inline">
      <img
        class="h-9"
        src="https://upload.wikimedia.org/wikipedia/commons/3/3a/PCM-Agricultura.png"
        alt="logo"
      />
    </li>
    <li class="inline">
      <span>Ministerio de Desarrollo Agrario y Riego</span>
    </li>
  </ul>
  <button
    id="btnSidebarToggler"
    type="button"
    class="py-4 text-2xl text-white hover:text-gray-200"
  >
    <svg
      id="navClosed"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="h-8 w-8"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
      />
    </svg>
    <svg
      id="navOpen"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="hidden h-8 w-8"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </button>
</nav>
<!-- Navbar end -->

<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", () => {
    const navbar = document.getElementById("navbar");
    const sidebar = document.getElementById("sidebar");
    const btnSidebarToggler = document.getElementById("btnSidebarToggler");
    const navClosed = document.getElementById("navClosed");
    const navOpen = document.getElementById("navOpen");

    btnSidebarToggler.addEventListener("click", (e) => {
      e.preventDefault();
      sidebar.classList.toggle("show");
      navClosed.classList.toggle("hidden");
      navOpen.classList.toggle("hidden");
    });

    sidebar.style.top = parseInt(navbar.clientHeight) - 1 + "px";
  });
</script>
