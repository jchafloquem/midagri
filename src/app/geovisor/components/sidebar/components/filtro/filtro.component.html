<div class="w-full p-4 flex flex-col gap-2">
	<span class="text-textPrimary text-md">Region</span>
	<mat-form-field appearance="outline" subscriptSizing="dynamic" class="w-full">
		<!-- <mat-label>Regi√≥n</mat-label> -->
		<mat-select [formControl]="region">
			@for (region of regiones; track region) {
			<mat-option (click)="regionChange()" [value]="region">
				{{ region.nombdep }}
			</mat-option>
			}
		</mat-select>
	</mat-form-field>
	<span class="text-textPrimary text-md">Provincia</span>

	<mat-form-field appearance="outline" subscriptSizing="dynamic" class="w-full">
		<!-- <mat-label>Provincia</mat-label> -->
		<mat-select [formControl]="provincia">
			@for (provincia of provincias; track provincia) {
			<mat-option (click)="regionChange()" [value]="provincia">
				{{ provincia.nombprov }}
			</mat-option>
			}
		</mat-select>
	</mat-form-field>
	<span class="text-textPrimary text-md">Distrito</span>

	<mat-form-field appearance="outline" subscriptSizing="dynamic" class="w-full">
		<!-- <mat-label>Distrito</mat-label> -->
		<mat-select [formControl]="distrito">
			@for (distrito of distritos; track region) {
			<mat-option (click)="regionChange()" [value]="distrito">
				{{ distrito.nombdep }}
			</mat-option>
			}
		</mat-select>
	</mat-form-field>
</div>
