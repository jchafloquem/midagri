<div class="w-full p-4 bg-[#e5e5e5] h-12 flex flex-row justify-between items-center">
	<div class="text-textPrimary">Ubigeo de la región</div>
	<button mat-mini-fab class="" color="accent" (click)="limpiarlayers()">
		<mat-icon class="material-icons-round">refresh</mat-icon>
	</button>
</div>
<div class="w-full p-4 flex flex-col gap-2">
	<!-- <span class="text-textPrimary text-md">Region</span> -->
	<mat-form-field appearance="outline" subscriptSizing="dynamic" class="w-full">
		<mat-label>Región</mat-label>
		<mat-select [formControl]="region">
			@for (region of regiones; track region) {
			<mat-option (click)="regionChange()" [value]="region">
				{{ region.nombdep }}
			</mat-option>
			}
		</mat-select>
	</mat-form-field>
	<!-- <span class="text-textPrimary text-md">Provincia</span> -->

	<mat-form-field appearance="outline" subscriptSizing="dynamic" class="w-full">
		<mat-label>Provincia</mat-label>
		<mat-select [formControl]="provincia">
			@for (provincia of provincias; track provincia) {
			<mat-option (click)="provinciaChange()" [value]="provincia">
				{{ provincia.nombprov }}
			</mat-option>
			}
		</mat-select>
	</mat-form-field>
	<!-- <span class="text-textPrimary text-md">Distrito</span> -->

	<mat-form-field appearance="outline" subscriptSizing="dynamic" class="w-full">
		<mat-label>Distrito</mat-label>
		<mat-select [formControl]="distrito">
			@for (distrito of distritos; track distrito) {
			<mat-option (click)="distritoChange()" [value]="distrito">
				{{ distrito.nombdist }}
			</mat-option>
			}
		</mat-select>
	</mat-form-field>
</div>
